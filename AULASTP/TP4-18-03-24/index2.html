<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>

<form id="frm1">
    <label for="Nome">Nome:</label>
    <input type="text" name="Apelido" id="Nome" value="Lira Fernandes" title="Enter your last name" placeholder="Enter your last name"><br><br>
    <label for="Apelido">Apelido:</label>
    <input type="text" name="Apelido" id="Apelido" value="Lira Fernandes" title="Enter your last name" placeholder="Enter your last name"><br><br>
    <input type="button" value="Enviar" onclick="mostraValores()">
</form>

<p>Clique em "Enviar" para mostrar os valores do formulário</p>
<p id="valores"></p>

<script>
    function mostraValores() {
        var x = document.getElementById("frm1");
        var texto = "";
        for (var i = 0; i < x.length; i++) {
            texto += x.elements[i].name + ": " + x.elements[i].value + "<br>";
        }
        document.getElementById("valores").innerHTML = texto;
    }
</script>

</body>
</html>
