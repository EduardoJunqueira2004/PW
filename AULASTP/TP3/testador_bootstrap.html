<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alinhamento de Texto - Exemplo Bootstrap</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Título principal -->
    <h1>Alinhamento de texto!</h1>
    
    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Texto alinhado à esquerda -->
    <p class="text-left">Texto alinhado à esquerda.</p>
    
    <!-- Texto centralizado -->
    <p class="text-center">Texto centralizado.</p>
    
    <!-- Texto alinhado à direita -->
    <p class="text-right">Texto alinhado à direita.</p>
    
    <!-- Texto justificado -->
    <p class="text-justify">Texto justificado.</p>
    
    <!-- Texto sem quebra de linha -->
    <p class="text-nowrap">Texto sem quebra de linha.</p>
    
    <!-- Texto em minúsculas -->
    <p class="text-lowercase">Texto em minúsculas.</p>
    
    <!-- Texto em maiúsculas -->
    <p class="text-uppercase">Texto em maiúsculas.</p>
    
    <!-- Texto com capitalização -->
    <p class="text-capitalize">Texto com capitalização.</p>
</body>
</html>
