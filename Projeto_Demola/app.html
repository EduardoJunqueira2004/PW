<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cubes and Blockchain Visualization</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #535e97;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #404e7c; /* Adjust the color as needed */
            color: white;
            font-size: 2rem;
            margin-bottom: 50px; /* Space between header and cubes */
        }
        
        .pair-container {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }
        
        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
            margin: 0 15px;
            display: inline-block;
        }
        
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(-45deg); /* Initial rotation */
            animation: rotate 20s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(117, 115, 115, 0.9);
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
        }
        
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <header>3D Cubes Visualization</header>
    <div class="pair-container">
        <div class="scene">
            <div class="cube">
                <div class="front">Sustentabilidade</div>
                <div class="back">Back</div>
                <div class="right">Right</div>
                <div class="left">Left</div>
                <div class="top">Top</div>
                <div class="bottom">Bottom</div>
            </div>
        </div>
        <div class="scene">

            </div>
        </div>
    </div>

        <div class="scene">

        </div>

</html>
